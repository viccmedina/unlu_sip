{% extends "base.html" %}

{% block content %}

<div class="container h-100">
    <div class="row h-100 justify-content-center align-items-center">
        <div class="col-10 col-md-8 col-lg-6">
            <form class="form-example" action="" method="#">
                <h1>Bienvenido</h1>
                <p class="description">Distribuidora Vazquez, Paso del Rey</p>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" class="form-control username" id="email" placeholder="ejemplo@ejemplo.com.ar" name="email">
                </div>
                <div class="form-group">
                    <label for="password">Contraseña:</label>
                    <input type="password" class="form-control password" id="password" placeholder="Contraseña..." name="password">
                </div>

                <small id="emailHelp" class="form-text text-muted">Para registrarse como cliente, haga click <a href="{{ url_for('usuario.add_usuario') }}">AQUÍ</a></small>
                <button type="submit" class="btn btn-primary btn-customized mb-2 ">Iniciar Sesión</button>
                <p class="copyright">&copy; SIP Grupo 1.</p>
            </form>
        </div>
    </div>

{% endblock %}
