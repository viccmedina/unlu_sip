{% block tabla_movimientos %}
<div class="container">
  <h2 align="center" >Resultado de la consulta</h2>
  <p>Productos </p>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Producto</th>
        <th>Marca</th>
        <th>Unidad Medida</th>
        <th>Cantidad</th>
        <th>Total Vendido en $</th>
      </tr>
    </thead>
    <tbody>
      {% for r in resultado %}
      <tr>
        <td>{{r['producto']}}</td>
        <td>{{r['marca']}}</td>
        <td>{{r['umedida']}}</td>
        <td>{{r['cant']}}</td>
        <td>{{r['precio']}}</td>
      </tr>
      {% endfor %}

    </tbody>
  </table>
</div>

{% endblock %}
