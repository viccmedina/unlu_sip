<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="{{url_for('static', filename='invoice.css')}}" media="print" rel="stylesheet">
    <title>Consulta de Productos</title>
    <meta name="description" content="Invoice demo sample">
    <meta name="author" content="Kozea">
  </head>

  <body>
    {% include "informacion_distribuidora.html"%}
    <h2 align="center">Resultado de la Consulta</h2>
    <p class="lead">Productos hasta el dia de hoy : </p>
    <table class="table table-hover">
      <thead>
        <tr>
          <th scope="col">Producto</th>
          <th scope="col">Marca</th>
          <th scope="col">Unidad Medida</th>
          <th scope="col">Precio</th>
        </tr>
      </thead>
      <tbody>
        {% for r in resultado %}
        <tr>
          <td>{{r['producto']}}</td>
          <td>{{r['marca']}}</td>
          <td>{{r['umedida']}} {{r['envase']}}</td>
          <td>$ {{r['precio']}}</td>
        </tr>
        {% endfor %}

      </tbody>
    </table>
  </body>
</html>
