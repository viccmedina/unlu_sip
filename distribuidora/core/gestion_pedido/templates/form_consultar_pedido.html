<h3>CONSULTA DE PEDIDO</h3>

  <p>No tiene pedidos sin confirmar</p>
  {% else %}

  <p> {{ pedido_pcc[0] }} </p>
  
  <a href="{{ url_for('pedido.listar_detalle_pedido', pedido=pedido_pcc[0]['pedido_id']) }}">Ver Detalle Pedido</a>

{% endif %}
